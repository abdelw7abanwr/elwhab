<script>
  function showLoader() {
    var overlay = document.getElementById("overlay");
    overlay.style.display = "block";

    // تظهر جاري تحديد الشبكة لبضع ثوان ثم تظهر تم تحديد الشبكة ثم تظهر etsalat وهكذا
    setTimeout(function () {
      document.getElementById("status").textContent = "تم تحديد الشبكة";
      setTimeout(function () {
        document.getElementById("status").textContent = "etisalat";
        setTimeout(function () {
          document.getElementById("status").textContent = "تم تحديد الثغرة";
          setTimeout(function () {
            document.getElementById("status").textContent = "جاري توليد الكود";
            setTimeout(function () {
              document.getElementById("status").textContent = "تم الدخول بنجاح";
              setTimeout(function () {
                document.getElementById("status").textContent = "elwhab";

                  // بمجرد الانتهاء نقوم بإخفاء الطبقة السوداء الشفافة
                  overlay.style.display = "none";
